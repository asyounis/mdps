plot_save_basename: mapillary_recall_curve_plot

save_dir: "./"
base_dir: "../../../experiments/mapillary/"
number_of_runs: 1

number_of_rows: 1
number_of_cols: 2


x_labels:
  0: 
    0: Position Error [m]
    1: Angle Error [Â°]


x_ranges:
  0: 
    0: [0, 20]
    1: [0, 45]



color_mapping:
  mdpf: 
      index: 0
      alpha: 1.0

  mdps:
      index: 1
      alpha: 1.0

  orienternet_gt:
      index: 2
      alpha: 0.75

  orienternet_actions: 
      index: 2
      alpha: 1.0

  gauss_pf: 
      index: 3
      alpha: 1.0

  retrieval_gt: 
      index: 4
      alpha: 0.75

  retrieval_actions: 
      index: 4
      alpha: 1.0



linestyle_mapping:
  modes: "solid"
  MAP: "densely dashed"

  GT_modes: "dotted"
  GT_MAP: "densely dashdotdotted"

legend:

  Mode_Legend: 

    title: "Top 3 Modes:"
    title_fontsize: 12

    lines:
      0: 
        name: "MDPF"
        color: mdpf
        line_style: "modes"

      1: 
        name: "MDPS"
        color: mdps
        line_style: "modes"

      3: 
        name: "Dense Search (Sliding Win.)"
        color: orienternet_actions
        line_style: "modes"

      5: 
        name: "Retrieval (Sliding Win.)"
        color: retrieval_actions
        line_style: "modes"

      6: 
        name: "Retrieval (PF)"
        color: gauss_pf
        line_style: "modes"


  Map_Legend: 

    title: "Top Mode:"
    title_fontsize: 12

    lines:
      0: 
        name: "MDPF"
        color: mdpf
        line_style: "MAP"

      1: 
        name: "MDPS"
        color: mdps
        line_style: "MAP"


      3: 
        name: "Dense Search (Sliding Win.)"
        color: orienternet_actions
        line_style: "MAP"

      5: 
        name: "Retrieval (Sliding Win.)"
        color: retrieval_actions
        line_style: "MAP"

      6: 
        name: "Retrieval (PF)"
        color: gauss_pf
        line_style: "MAP"




  GT_Cheat: 

    title: "\"Cheating\" using GT"
    title_fontsize: 12


    lines:
      2: 
        name: "Dense Search (Top 3 Modes)    "
        color: orienternet_gt
        line_style: "GT_modes"
      
      3: 
        name: "Dense Search (Top Mode)    "
        color: orienternet_gt
        line_style: "GT_MAP"

      4: 
        name: "Retrieval (Top 3 Modes)"
        color: retrieval_gt
        line_style: "GT_modes"





